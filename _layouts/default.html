<!DOCTYPE html>
	<html lang="en-US">
		<head>
      {% include tagmanager-head.html %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<title>{{ page.title }}</title>
      <!-- Canonical SEO -->
      <link rel="canonical" href="http://www.dannymayorga.com" />
      <link rel="alternate" href="http://www.dannymayorga.com" hreflang="en-us" />
      <!-- Keywords and Description SEO -->
      <meta name="keywords" content="product manager, web product manager, website product manager">
      <meta name="description" content="Danny Mayorga. Web Product Manager with a variety sets of skills. Passion for effective digital experiences through user insights and website optimizations.">
      <!-- Schema ld+json -->
      <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "WebSite",
          "url": "https://www.dannymayorga.com/",
          "name": "Danny Mayorga | Web Product Manager"
        }
      </script>
      <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "Person",
          "address": {
            "@type": "PostalAddress",
            "addressCountry": "USA",
            "addressRegion": "Florida"
          },
          "name": "Danny Mayorga",
          "jobTitle": "Web Product Manager",
          "alternateName": "Daniel Mayorga",
          "url": "https://www.dannymayorga.com/",
          "sameAs": ["https://twitter.com/dannymayorga81", "https://www.linkedin.com/in/dannymayorga"]
        }
      </script>
      <!-- End Schema ld+json -->
      <!-- Twitter Data -->
      <meta name="twitter:site" content="@dannymayorga81">
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:title" content="Danny Mayorga | Web Product Manager">
      <meta name="twitter:description" content="Danny Mayorga. Web Product Manager with a variety sets of skills. Passion for effective digital experiences through user insights and website optimizations.">
      <meta name="twitter:image" content="">
      <meta name="twitter:creator" content="@dannymayorga81">
      <!-- End Twitter data -->
      <!-- Open Graph data -->
      <meta property="og:title" content="Danny Mayorga | Web Product Manager">
      <meta property="og:locale" content="en_US">
      <meta property="og:type" content="website">
      <meta property="og:url" content="http://www.dannymayorga.com">
      <meta property="og:description" content="Danny Mayorga. Web Product Manager with a variety sets of skills. Passion for effective digital experiences through user insights and website optimizations.">
      <meta property="og:site_name" content="Danny Mayorga | Web Product Manager">
      <meta property="og:image" content="">
      <!-- End Open Graph data -->      
      <!-- Fonts and icons -->
      <link rel="icon" href="img/favicon/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,600,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet"> 
      <script src="https://use.fontawesome.com/f81697ebd5.js"></script>
      <!-- CSS -->
      <!-- Bootstrap -->
      <link rel="stylesheet" href="css/assets/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
		</head>
		<body id="top" data-spy="scroll" data-target="#main-nav">
    {% include tagmanager-body.html %}
      <!-- Header -->
      <header id="main" class="navbar navbar-default navbar-fixed-top dm-navbar" role="banner">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle hidden" data-toggle="collapse" data-target="#dm-nav">
              <span class="sr-only">Toggle navigation</span>
              <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#" data-category="menu" data-action="dm-logo">
              <span class="dm-logo">Danny Mayorga</span>
            </a>
          </div>
          <!-- Nav -->
          <nav id="dm-nav" class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav navbar-right navbar-main hidden">
              <li><a id="nav-about" href="#" data-category="menu" data-action="about">About</a></li>
              <li><a id="nav-resume" href="#" data-category="menu" data-action="resume">Resume</a></li>
              <li><a id="nav-contact" href="#" data-category="menu" data-action="contact">Contact</a></li>
            </ul>
          </nav>
          <!-- End Nav -->
        </div>
      </header>
      <!-- End Header -->
	     {{ content }}		
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
              <p class="footer-social">
              <span><a id="social-links" href="https://www.linkedin.com/in/dannymayorga" target="_blank" data-category="social" data-action="linkedin">LinkedIn</a></span> • 
              <span><a id="social-links" href="https://twitter.com/dannymayorga81" target="_blank" data-category="social" data-action="twitter">Twitter</a></span> • 
              <span><a id="social-links" href="https://github.com/dannymayorga" target="_blank" data-category="social" data-action="github">Github</a></span>
              </p>
              <p>&copy; 2016 Danny Mayorga. All rights reserved.</p>
            </div>
          </div>
        </div>
      </footer>
      <!-- End Footer -->
      <!-- JavaScript plugins -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/typed.min.js"></script>
      <script src="js/main.js"></script>
      <script>
      $(function(){
          $("#typed").typed({
              stringsElement: $('#typed-strings'),
              typeSpeed: 40,
              startDelay: 20,
              backSpeed: 40,
              backDelay: 800,
              loop: true,
              cursorChar: "|",
          });
      });
      </script>
		</body>
	</html>
