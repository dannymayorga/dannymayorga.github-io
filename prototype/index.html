<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-pane">
            <!-- Add your input fields (e.g., long form and short form) here -->
            <h2>Long Form</h2>
            <textarea id="long-form" rows="4" cols="50"></textarea>
            <h2>Short Form</h2>
            <textarea id="short-form" rows="4" cols="50"></textarea>
            <br>
            <button id="submit">Generate Content</button>
        </div>
        <div class="output-pane">
            <!-- AI-generated content will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
