<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Story Generator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>User Story Generator</h1>
  <form id="userStoryForm">
    <label for="inputPrompt">Input Prompt:</label><br>
    <textarea id="inputPrompt" name="inputPrompt" rows="4" cols="50" required></textarea><br>

    <button type="submit">Generate User Story</button>
  </form>
  <div id="output"></div>
</body>
</html>
